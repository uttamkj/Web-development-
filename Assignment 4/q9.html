<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function isPalindrome(str) {
            let i = 0
            let j = str.length-1
            while (i <= j){
                if(str.charAt(i) != str.charAt(j)) {
                   return false
                }
                i++
                j--
            }
            return true
        }
        let s = "madam"
        console.log(isPalindrome(s));
    </script>
</body>
</html>

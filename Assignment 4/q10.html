<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function findDuplicate(j,a,arr){
            for(let i=j+1;i<arr.length;i++){
                if(a==arr[i]){
                    return false
                }
            }
            return true
        }
        function createArray(arr,func){
            newArr=[]
            for(let i=0;i<arr.length;i++){
                if(func(i,arr[i],arr)){
                    newArr.push(arr[i])
                }
            }
            return newArr
        }
        let arr=[1,2,3,4,2,2,1,4]
        newArr=createArray(arr,findDuplicate)
        console.log(arr)
        console.log(newArr)
    </script>
</body>
</html>

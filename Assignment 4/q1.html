<!DOCTYPE html>
<head>
    <title>A4 q1</title>
</head>
<body>
    <script>
        function gradeCalculation(score) {
            if (score>=90 && score<=100) {
                return "A"
            } else if(score>=80 && score<90){
                 return "B"
            }else if(score>=70 && score<80){
                 return "C"
            }else if(score>=60 && score<70){
                return "D"
            }else{
                return "F"
            }
        }
        let gd= gradeCalculation(75);
        console.log(gd);   
    </script>
</body>
</html>

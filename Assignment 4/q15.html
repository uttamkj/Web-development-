<!DOCTYPE html>
<head>
    <title>q15</title>
</head>
<body>
    <script>
        function transformArray (arr,mulArr10){
            let newArray = []
            for(let i=0;i<arr.length;i++){
                newArray.push(mulArr10(arr[i]))
            }
            return newArray
        }
        function mulArr10(num) {
            if(num%2==0){
                return num*10
            }
            return num*5
        }
        let arr = [1,2,3,4,5,6,7,8,9]
        let newArray = transformArray(arr,mulArr10)
        console.log(newArray);
    </script>
</body>
</html>

<!DOCTYPE html>
<head>
    <title>A4 Q4</title>
</head>
<body>
    <script>
        function arraySum(arr){
            let sum = 0
            for(let i = 0;i<arr.length;i++){
                sum = sum + arr[i]
            }
            return sum
        }
        let arr = [10,20,30,40,50,60]
        let res = arraySum(arr)
        console.log(res);
    </script>
</body>
</html>

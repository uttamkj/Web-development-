<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       .box{
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 400px ;
       }
       button,input{
        margin: 0;
        padding: 8px;
       }
       input{
        padding-left: 100px;
       }
    </style>
</head>
<body>
    <div class="box">

        <button onclick="minus()"> - </button>
        <input type="text" placeholder="" id="count" value="1">
        <button onclick="plus()"> + </button>
    </div>

       <script>
        function minus(){
            let x = document.querySelector("#count").value
            let y = document.querySelector("#count")

            if(x>1){
                x = Number(x)
                x--
                document.querySelector("#count").value = x
            }
            if(x<=10){
                y.style.color='black'
                document.querySelector("#count").innerHTML = x
            }
        }
        function plus(){
            let x = document.querySelector("#count").value
            let y = document.querySelector("#count")
            x = Number(x)
            x++
            document.querySelector("#count").value = x
            if(x>=10){ 
                y.style.color='red'
                document.querySelector("#count").innerHTML = x
            }
            
        }
       </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A5 q2</title>
</head>
<body>
<h1 id="text" onmouseover="changeText()" onmouseout="prev()">I am cooking</h1>
<script>
    let text=document.querySelector("#text").innerHTML
    function changeText(){
        document.querySelector("#text").innerHTML = "We are playing"
    }
    function prev(){
        document.querySelector("#text").innerHTML = "I am cooking"
    }
</script>
</body>
</html>

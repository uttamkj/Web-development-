<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid black;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .field {
            margin-top: 10px;
        }

        .result {
            margin-top: 15px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"],
        input[type="radio"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>BMR Calculator</h1>
        <form action="" method="" id="bmr-form" onsubmit="calculateBMR(event)">
            <div class="field">
                <label for="">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="field">
                <label for="">Gender:</label>
                <label for="">
                    <input type="radio" value="Male" name="gender" required>Male
                </label>
                <label for="">
                    <input type="radio" value="Female" name="gender" required>Female
                </label>
            </div>
            <div class="field">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
            </div>

            <div class="field">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="field">
                <input type="submit" value="Calaculate">
            </div>
        </form>
        <div id="bmrResult" class="result">
            Your BMR will be displayed here.
        </div>
    </div>
    <script>

        function calculateBMR(e) {
            let age = document.querySelector("#age").value;
            let gender = document.querySelector('input[name="gender"]:checked').value;
            let height = document.querySelector("#height").value;
            let weight = document.querySelector("#weight").value;
            event.preventDefault();
            let bmr;
            if (gender === 'Male') {
                bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
            } else if (gender === 'Female') {
                bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
            }

            document.querySelector("#bmrResult").innerHTML = `Your BMR is ${bmr.toFixed(2)} Calories/day.`;

            document.querySelector("#age").value = "";
            // document.querySelector('input[name="gender"]:checked').value = 
            document.querySelector("#height").value = "";
            document.querySelector("#weight").value = "";
        }

    </script>
</body>

</html>
